<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite seu nome: ')
        var salario = window.prompt('Digite seu salário: ')
        salario = salario.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        document.writeln(`Seu nome tem ${nome.length} letras`)
        document.write(`Seu salário é ${salario}`)
    </script>
</body>
</html>

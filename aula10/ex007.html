<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>

    </style>
</head>

<body>
    <h1>Somando Números</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado: </div>

    <script>
        function somar() {
            var nu1 = window.document.getElementById('num1')
            var nu2 = window.document.querySelector('input#num2')
            var r = window.document.querySelector('div#resultado')
            var n1 = Number(nu1.value)
            var n2 = Number(nu2.value)
            var s = n1 + n2

            r.innerText = `Resultado: <strong>${s}</strong>`
        }
    </script>
</body>
</html>

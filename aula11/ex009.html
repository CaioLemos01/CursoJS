<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de país</title>
</head>
<body>
    Digite o país em que você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    
    <script>
        function clicar() {
            var p = document.querySelector('#pais')
            var res = document.querySelector('#res')
            var pai = String(p.value)

            //Condição composta
            if (pai == 'Brasil') {
                res.innerHTML = `Você é brasileiro`
            } else {
                res.innerHTML = `Você é estrangeiro!`
            }
        }
        
    </script>
</body>
</html>

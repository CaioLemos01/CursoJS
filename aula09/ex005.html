<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
</head>
<body>
    <h1 id="header">Como usar seletores no JS</h1>
    <p>Utilizando seletores para modificar texto</p>
    
    <script>
        var tit = window.document.querySelector('#header')
        tit.style.backgroundColor = 'blue'
        tit.style.padding = '10px'
        tit.style.width = '27%'
        tit.style.display = 'flex'
        tit.style.margin = 'auto'
        //tit.innerText = 'Modificando o texto interno de um par√°grafo com JS'
    </script>

</body>
</html>
